<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF.8">
	<meta http.equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loging Form</title>
	<link rel="stylesheet" href="style1.css">

</head>
<body>
<form action="Home.html" method="post">
  <div class="imgcontainer">
    <img src="10.JPEG" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <button type="submit" class="Login">Login</button><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="reset" value="Cancel" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="Login.html">password?</a></span>
  </div>

</form>
